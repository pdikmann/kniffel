<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="src/style.css">
</head>

<body>
	<div id="wrapper" class="hidden">
		<div id="dices">
			<div class="dice">
				<div class="dice-inside">
					<div class="pip-row top-pips">
						<div class="pip"></div>
						<div class="pip"></div>
					</div>
					<div class="pip-row middle-pips">
						<div class="pip"></div>
						<div class="pip"></div>
					</div>
					<div class="pip-row bottom-pips">
						<div class="pip"></div>
						<div class="pip"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="reroll" onclick="ui.reroll()">
			WÃ¼rfeln
		</div>
		<div id="bottom-wrapper">
			<div id="scoreboard"></div>
		</div>
		<div class="config">
			<div class="button" id="reset" onclick="ui.reset()">Neues Spiel</div>
			<div class="row">
				<div class="button" id="less-players" onclick="ui.lessPlayers()">Weniger Spieler</div>
				<div class="button" id="more-players" onclick="ui.morePlayers()">Mehr Spieler</div>
			</div>
			<input type="text" id="session" value="Session">
			<div class="row">
				<div class="button" id="host" onclick="ui.host()">Host</div>
				<div class="button" id="join" onclick="ui.join()">Gast</div>
				<div class="button hidden" id="leave" onclick="ui.leave()">Online verlassen</div>
			</div>
		</div>
        <div class="version">1.1.0</div>
	</div>
	<script src="src/common.js"></script>
	<script src="src/components/rollButton.js"></script>
	<script src="src/components/dice.js"></script>
	<script src="src/components/config.js"></script>
	<script src="src/matches.js"></script>
	<script src="src/dom.js"></script>
	<script src="src/ui.js"></script>
	<script src="src/online.js"></script>
	<script src="src/script.js"></script>
</body>

</html>
